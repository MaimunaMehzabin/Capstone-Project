<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-color: azure;
        font-family: cursive;
      }
      h1 {
        text-align: center;
        text-decoration: underline;
        text-transform: capitalize;
      }
      .carousel-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
      }
      .myslides {
        display: none;
        max-height: 100%;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Favourite Places</h1>
    <div class="carousel-container">
      <img
        class="myslides"
        src="https://www.shutterstock.com/shutterstock/videos/3645269587/thumb/1.jpg?ip=x480"
        height="300"
        width="600"
        alt="Slide 1"
      />
      <img
        class="myslides"
        src="https://www.top10bd.com/wp-content/uploads/2019/09/Bisnakandi-1024x683.jpg"
        height="300"
        width="600"
        alt="Slide 2"
      />
      <img
        class="myslides"
        src="https://blog.allbanglanewspaper.co/wp-content/uploads/Kaptai_Lake.jpg"
        height="300"
        width="600"
        alt="Slide 3"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
